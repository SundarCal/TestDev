  <title>Event Details</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="event-container">
    <h2>Event Title</h2>

      <h3>English Description</h3>

      <h3>தமிழ் விளக்கம் (Tamil Description)</h3>

      <h3>Location:</h3>

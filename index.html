<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>பிள்ளையார் நோன்பு 2024</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">பிள்ளையார் நோன்பு 2024</h1>

            <div class="image-container">
                <figure class="image is-large">
                    <img src="img/Pillayar.jpg" alt="Ganesha Image">
                </figure>
            </div>

            <div class="image-container">
                <figure class="image is-128x128">
                    <img src="img/karpaga-vinayagr.jpg" alt="City Image">
                </figure>
            </div>

            <div class="card-container">
                <div class="card">
                    <div class="card-content">
                        <p class="title">
                            Event Location
                        </p>
                        <p class="subtitle">
                            Pillayarpatti, Tamil Nadu
                        </p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-content">
                        <p class="title">
                            Event Date
                        </p>
                        <p class="subtitle">
                            June 10, 2024
                        </p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-content">
                        <p class="title">
                            Event Time
                        </p>
                        <p class="subtitle">
                            10:00 AM - 5:00 PM
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

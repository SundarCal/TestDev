<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>பிள்ளையார் நோன்பு 2024</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">பிள்ளையார் நோன்பு 2024</h1>

            <div class="image-container">
                <figure class="image is-small">
                    <img src="img/Pillayar.jpg" alt="Ganesha Image">
                </figure>
            </div>

            <!--<div class="image-container">
                <figure class="image is-128x128">
                    <img src="img/karpaga-vinayagr.jpg" alt="City Image">
                </figure>
            </div>-->

            <div class="columns">
                <div class="column is-half">
    <div class="card">
              <header class="card-header">
                <p class="card-header-title">Location4</p>
                <button class="card-header-icon" aria-label="Location">
                  <span class="icon">
                    <i class="fas fa-sharp fa-solid fa-hotel" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
                <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="img/Hyatt.jpg" alt="Hyatt Hotel"/>
                    </figure>
                    <div class="image-overlay">
                          <p class="title is-3">425 N Sam Houston Pkwy E, Houston, TX 77060</p>
                        </div>
                  </div>
                
            </div>
                
        <!-- Card content -->
    </div>
    <div class="column is-half right-aligned-card">
        <div class="card is-pulled-right">
              <header class="card-header">
                <p class="card-header-title">Date/Time</p>
                <button class="card-header-icon" aria-label="Location">
                  <span class="icon">
                    <i class="fas fa-sharp fa-solid fa-hotel" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
                <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="img/Hyatt.jpg" alt="Hyatt Hotel"/>
                    </figure>
                  </div>
                
            </div>
    </div>
</div>

            
            
            
                        
           
        
            <div class="card-container">
                <div class="card">
                    <div class="card-content">
                        <p class="title">
                            Event Location
                        </p>
                        <p class="subtitle">
                            Pillayarpatti, Tamil Nadu
                        </p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-content">
                        <p class="title">
                            Event Date
                        </p>
                        <p class="subtitle">
                            June 10, 2024
                        </p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-content">
                        <p class="title">
                            Event Time
                        </p>
                        <p class="subtitle">
                            10:00 AM - 5:00 PM
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
